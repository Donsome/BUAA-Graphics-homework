<!DOCTYPE HTML>
<html>

<head>
   <style>
      #mycanvas {

         width: 300px;
         height: 300px;
         position: absolute;
         /*重要的一步是设置绝对定位*/
         margin: auto;
         /*将四周边距都设为auto自动*/
         left: 0;
         /*离包含元素的距离均设为零*/
         right: 0;
         top: 0;
         bottom: 0;
      }
   </style>
</head>

<body>
   <div class="container">
      <canvas id="mycanvas" width="300" height="300"></canvas>

   </div>


   <script src="main.js"></script>
</body>

</html>
